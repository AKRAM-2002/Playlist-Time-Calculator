<!DOCTYPE html>
<html>
<head>
  <title>Playlist Time Calculator</title>
  <!-- Add any CSS styles here -->
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="total-time">Total Time: </div>
  <div id="goal-setting">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0" max="24" step="1" value="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59" step="1" value="30">
    <button id="calculate-goal">Calculate Goal</button>
  </div>
  <div id="progress-tracking">
    <!-- Add progress tracking UI elements here -->
  </div>
  <div id="reminders">
    <!-- Add reminder UI elements here -->
  </div>

  <!-- Add your JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
